<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
<body>
    <h1>Countdown-Timer</h1>
    <div class="countdown-container">
        <div class="containertexts days-c">
            <p class="bigtexts" id="days"></p>
            <span>Days</span>
        </div>
        <div class="containertexts hours-c">
            <p class="bigtexts" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="containertexts minutes-c">
            <p class="bigtexts" id="mins"></p> 
            <span>Minutes</span>
        </div>
        <div class="containertexts seconds-c">
            <p class=" bigtexts" id="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
